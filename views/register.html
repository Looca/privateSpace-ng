<section class="card login col-xs-12 col-md-4 col-md-offset-4">
  <form name="myform" novalidate ng-submit="register()">

    <div class="text-center">
      <h1>Register</h1>
      <p>To access app you need to register first.</p>
      <p ng-show="message">{{ message }}</p>
    </div>

    <div class="form-group">
      <input class="form-control" type="firstname" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
      <p class="validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched"> First Name required</p>
    </div>

    <div class="form-group">
      <input class="form-control" type="lastname" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
      <p class="validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched"> Last Name required</p>
    </div>

    <div class="form-group">
      <input class="form-control" type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
      <p class="validationerror" ng-show="myform.email.$invalid && myform.email.$touched"> Must me bavid email</p>
    </div>

    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
      <p class="validationerror" ng-show="myform.password.$invalid && myform.password.$touched"> Invalid Password</p>
    </div>
    </div>

    <div class="form-group text-center">
    <button type="submit" class="btn btn-primary" ng-disabled="myform.$invalid">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
</div>
  </form>
</section>
